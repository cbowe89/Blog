<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- Tiny MCE text editor -->
    <script src="https://cdn.tiny.cloud/1/87k1mk6hcvc353py9mzcl4d9bhtvebe5w7a3qiei4dee0zgm/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            skin: 'bootstrap',
            plugins: ['a11ychecker', 'advlist', 'advcode', 'advtable', 'autolink', 'checklist', 'export',
                'lists', 'link', 'image', 'charmap', 'preview', 'anchor', 'searchreplace', 'visualblocks',
                'powerpaste', 'fullscreen', 'formatpainter', 'insertdatetime', 'table', 'help', 'wordcount'],
            toolbar: 'h1 h2 bold italic strikethrough blockquote bullist numlist backcolor |'
                + 'link image | removeformat help',
            menubar: false,
            setup: (editor) => {
                // Apply the focus effect
                editor.on("init", () => {
                    editor.getContainer().style.transition =
                        "border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out";
                });
                editor.on("focus", () => {
                    (editor.getContainer().style.boxShadow = "0 0 0 .2rem rgba(0, 123, 255, .25)"),
                        (editor.getContainer().style.borderColor = "#80bdff");
                });
                editor.on("blur", () => {
                    (editor.getContainer().style.boxShadow = ""),
                        (editor.getContainer().style.borderColor = "");
                });
            },
            images_upload_handler: function (blobInfo, success, failure) {
                var xhr, formData;

                xhr = new XMLHttpRequest();
                xhr.withCredentials = false;
                xhr.open('POST', 'http://localhost:8080/Images/postImages');

                xhr.onload = function () {
                    var json;

                    if (xhr.status != 200) {
                        failure('HTTP Error: ' + xhr.status);
                        return;
                    }

                    json = xhr.responseText;
                    success(json);
                };

                formData = new FormData();
                formData.append('file', blobInfo.blob(), blobInfo.filename());

                xhr.send(formData);
            },

            // Enable title field in the Image dialog
            image_title: true,

            // Enable automatic uploads of images represented by blob or data URIs
            automatic_uploads: true,

            // Custom filePicker only to Image dialog
            file_picker_types: 'image',

            // Custom image picker
            file_picker_callback: function (cb, value, meta) {
                var input = document.createElement('input');
                input.setAttribute('type', 'file');
                input.setAttribute('accept', 'image/*');
                input.onchange = function () {
                    var file = this.files[0];
                    var reader = new FileReader();
                    reader.onload = function () {
                        /*
                        Note: Now we need to register the blob in TinyMCEs image blob
                        registry. In the next release this part hopefully won't be
                        necessary, as we are looking to handle it internally.
                        */
                        var id = 'blobid' + (new Date()).getTime();
                        var blobCache =  tinymce.activeEditor.editorUpload.blobCache;
                        var base64 = reader.result.split(',')[1];
                        var blobInfo = blobCache.create(id, file, base64);
                        blobCache.add(blobInfo);
                        /* call the callback and populate the Title field with the file name */
                        cb(blobInfo.blobUri(), { title: file.name });
                    };
                    reader.readAsDataURL(file);
                };
                input.click();
            }
        });
    </script>
    <title>Blog</title>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<div class="container-fluid w-75 my-5 d-flex flex-column align-items-center">
    <div class="row m-4">
        <h1 class="pt-4">Add a New Post</h1>
    </div>
    <div class="container-fluid w-90">
        <div class="row m-4 border border-dark d-flex flex-column align-items-center">
            <div class="col-7 text-center m-3">
                <form action="addNewPost" method="POST">
                    <div class="col-12 m-1 text-center">
                        <div class="form-group">
                            <label for="title" class="text-center">
                                <h3>Create your new post</h3>
                            </label>
                        </div>
                        <div class="my-2">
                            <input type="text" name="title" id="title" class="form-control" />
                        </div>
                        <div class="my-2">
                            <textarea id="textarea" name="content"></textarea>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <label for="tagsFromHtml" class="col-1 col-form-label">Hashtags</label>
                        <input type="text" name="tagsFromHtml" id="tagsFromHtml"
                               placeholder="Enter tags (comma separated)"
                               class="col-12 form-control" />
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <label for="htmlExpDate" class="col-1 col-form-label">Expiration Date</label>
                        <input type="datetime-local" class="col-3 form-control"
                               name="htmlExpDate" id="htmlExpDate" />
                    </div>
                    <button type="submit" class="btn btn-primary">Create Blog Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: foot"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
