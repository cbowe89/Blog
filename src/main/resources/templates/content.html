    <body>
        <div th:replace="fragments/navbar :: nav"></div>
        <div class="container-fluid w-75 d-flex flex-column align-items-center">
            <div class="row m-4">
                <h1>All Posts</h1>
            </div>

            <div class="w-100 py-3">
                <table id="sortTable" class="table table-striped table-bordered">
                    <thead>
                        <tr class="bg-info">
                            <th style="width: auto"><strong>Created Date</strong></th>
                            <th style="width: auto"><strong>Title</strong></th>
                            <th style="width: auto"><strong>Post Content</strong></th>
                            <th style="width: auto"><strong>Tags</strong></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${posts}">
                            <th th:text="${post.created_date}">Created_Date</th>
                            <td th:text="${post.title}">Title</td>
                            <td th:text="${post.content}">Content</td>
                            <td>
                                <span th:each="tag,iterState : ${post.tags}"
                                      th:text="${tag.tag_name} + ${!iterState.last ? ', ' : ''}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- For sort table, default sort by newest first -->
        <script>
            $('#sortTable').DataTable({order: [0,'desc']});
        </script>
