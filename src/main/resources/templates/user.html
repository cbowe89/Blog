<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- For Sort Table -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <title>Blog</title>
</head>
<body>
    <div th:replace="fragments/navbar :: nav"></div>
    <div class="container-fluid w-75 d-flex flex-column align-items-center">
        <div class="row m-4">
            <h1>Your Content</h1>
        </div>

        <div class="w-100 py-3">
            <table id="sortTable" class="table">
                <thead>
                <tr class="bg-info">
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Date Created</th>
                    <th>Expiration Date</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userPost : ${userPosts}">
                    <td th:text="${userPost.post_id}">Post ID</td>
                    <td th:text="${userPost.title}" >Post Title</td>
                    <td th:utext="${userPost.content}" >Post Content</td>
                    <td th:text="${userPost.created_date}" >Creation Date</td>
                    <td th:text="${userPost.expiration_date}" >Expiration Date</td>
                    <td><a href="#"
                           th:href="@{/editPost(post_id=${userPost.post_id})}">Edit</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- For sort table, default sort by newest first -->
    <script>
        $('#sortTable').DataTable({order: [4,'desc']});
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
