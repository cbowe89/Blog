          crossorigin="anonymous">


    <title>Blog</title>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/content">Content</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/writePost">Write Post</a>
                </li>
                <li class="nav-item">

<div class="row m-4">
    <h1>Display Content</h1>
</div>
<div class="w-100 py-3">
    <table class="table table-striped">
        <thead>
        <tr class="bg-info">
            <th>Created: </th>
            <th>Post Title</th>
            <th>Post Content</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${post.created_date}">Post Creation Date</td>
            <td th:text="${post.title}" >Post Title</td>
            <td th:utext="${post.content}" >Post Content</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: foot"></div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
