<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">


    <title>Blog</title>

</head>
<body>

<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="container-fluid w-75 my-5 d-flex flex-column align-items-center">
    <div class="row m-4 d-flex flex-column align-items-center">
        <h1 class="pt-4">Displaying Post:</h1>
        <h2>Post ID: </h2><h2 th:text="${post.post_id} + ' ' + ${post.title}"></h2>
    </div>
    <div class="w-100 py-3">
        <table id="sortTable" class="table table-striped">
            <thead>
            <tr class="bg-info">
                <th class="text-center">Please Review</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td >
                    <div class="d-flex justify-content-around">

                        <a href="#" th:href="@{/editPost(post_id=${post.post_id})}">Edit</a>

                        <a href="#" th:href="@{/approvePost(post_id=${post.post_id})}">Approve</a>

                        <a href="#" th:href="@{/deletePost(post_id=${post.post_id})}">Delete</a>

                    </div>
                    <hr>
                    <p th:utext="${post.content}">Content</p>
                    <p class="small" th:text="${post.created_date}">Created date</p>
                    <p>Tags: <span
                            th:each="tag,iterState : ${post.tags}"
                            th:text="${tag.tag_name} + ${!iterState.last ? ', ' : ''}">
                        </span>
                    </p>
                </td>
<!--                <td>-->
<!--                    <a href="#" th:href="@{/editPost(post_id=${post.post_id})}">Edit</a>-->
<!--                </td>-->
<!--                <td>-->
<!--                    <a href="#" th:href="@{/approvePost(post_id=${post.post_id})}">Approve</a>-->
<!--                </td>-->
<!--                <td>-->
<!--                    <a href="#" th:href="@{/deletePost(post_id=${post.post_id})}">Delete</a>-->
<!--                </td>-->
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: foot"></div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
