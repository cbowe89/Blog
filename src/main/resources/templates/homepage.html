<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Blog</title>
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #D3D3D3;
        color: #212529;
        text-align: center;
      }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="container-fluid w-75 my-5 d-flex flex-column align-items-center">
    <div class="row m-4">
        <h1 class="pt-4">Blog Content Management System</h1>
    </div>
    <div class="w-100">
        <table class="table table-striped">
            <thead>
            <tr class="bg-info">
                <th class="text-center">Check Out This New Post</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${recentPosts}">
<!--                <td th:text="${post.title} + ' ' + ${post.created_date}">Title - Created_Date</td>-->
                <td><div class="d-flex flex-column align-items-center">
                    <h2 th:text="${post.title}">Title</h2>
                    <p th:text="${post.created_date}">Created Date</p>
                    <span class="d-flex flex-column align-items-center" th:utext="${post.content}">Content></span>
                </div></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: foot"></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
