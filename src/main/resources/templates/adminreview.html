<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Blog Management</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <li><a href="index.html">Home</a></li>
        </div>
        <div class="col text-center m-3">
            <li><a href="content.html">Content</a></li>
        </div>
        <div class="col text-center m-3">
            <li><a href="writePost.html">Write Post</a></li>
        </div>
        <div class="col text-center m-3">
            <li><a href="login.html">Login</a></li>
        </div>
    </div>

    <div class="w-100 p-3">
        <table class="table table-striped" style = "width:100%">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Date Created</th>
                <th>Expiration Date</th>
                <th>Approve</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pending : ${pendings}">
                <td th:text="${pending.post_id}">Post ID</td>
                <td th:text="${pending.title}" >Post Title</td>
                <td th:text="${pending.content}" >Post Content</td>
                <td th:text="${pending.created_date}" >Creation Date</td>
                <td th:text="${pending.expiration_date}" >Expiration Date</td>
                <td><a href="#" th:href="@{/approvePost(post_id=${pending.post_id})}">Approve</a></td>
                <td><a href="#" th:href="@{/editPost(post_id=${pending.post_id})}">Edit</a></td>
                <td><a href="#" th:href="@{/deletePost(post_id=${pending.post_id})}">Delete</a></td>

            </tr>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
